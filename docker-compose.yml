services:
  # =========================================================
  # DATABASE
  # =========================================================
  postgres:
    image: postgres:16
    container_name: scanner-postgres
    env_file: [ .env ]
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro

  adminer:
    image: adminer:4
    depends_on: [ postgres ]
    ports:
      - "8081:8080"

  # =========================================================
  # CACHES / MESSAGING / SEARCH
  # =========================================================
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file: [ .env ]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  meilisearch:
    image: getmeili/meilisearch:v1.11
    env_file: [ .env ]
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    ports:
      - "7700:7700"

  # =========================================================
  # APPLICATIONS
  # =========================================================
  app_scheduler:
    build: ./app_scheduler
    env_file: [ .env ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./shared_bcfy:/app/shared_bcfy
    restart: unless-stopped


  app_transcription:
    build: ./app_transcribe
    container_name: scanner-transcription
    env_file: [ .env ]
    depends_on: [ postgres, redis, minio ]
    command: [ "celery", "-A", "worker", "worker", "--loglevel=INFO" ]
    volumes:
      - ./shared_bcfy:/app/shared_bcfy:ro
    restart: unless-stopped

  # ===========================================================
  # API SERVICE
  # ===========================================================

  app_api:
    build: ./app_api
    container_name: scanner-api
    env_file: [ .env ]
    environment:
      PGHOST: ${PGHOST:-postgres}
      PGPORT: ${PGPORT:-5432}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-feeds}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      CORS_ORIGINS: "http://localhost:3000,http://localhost:80,http://localhost,http://scanner-frontend"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================
  # FRONTEND SERVICE
  # ===========================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_MOCK=0
    container_name: scanner-frontend
    ports:
      - "80:80"
    depends_on:
      app_api:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ===========================================================
# VOLUMES
# ===========================================================
volumes:
  pgdata:
  minio:
