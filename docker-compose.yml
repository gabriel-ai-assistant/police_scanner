services:
  # =========================================================
  # CACHES / MESSAGING / SEARCH
  # =========================================================
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  meilisearch:
    image: getmeili/meilisearch:v1.11
    env_file: [ .env ]
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    ports:
      - "7700:7700"

  # =========================================================
  # APPLICATIONS
  # =========================================================
  app_scheduler:
    build: ./app_scheduler
    env_file: [ .env ]
    depends_on:
      redis:
        condition: service_started
    volumes:
      - ./shared_bcfy:/app/shared_bcfy
    restart: unless-stopped


  app_transcription:
    build: ./app_transcribe
    container_name: scanner-transcription
    env_file: [ .env ]
    depends_on: [ redis ]
    command: [ "celery", "-A", "worker", "worker", "--loglevel=INFO" ]
    volumes:
      - ./shared_bcfy:/app/shared_bcfy:ro
    restart: unless-stopped

  # ===========================================================
  # API SERVICE
  # ===========================================================

  app_api:
    build: ./app_api
    container_name: scanner-api
    env_file: [ .env ]
    environment:
      PGHOST: ${PGHOST:-postgres}
      PGPORT: ${PGPORT:-5432}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-feeds}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      CORS_ORIGINS: "http://localhost:3000,http://localhost:80,http://localhost,http://scanner-frontend"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    depends_on:
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================
  # FRONTEND SERVICE
  # ===========================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_MOCK=0
    container_name: scanner-frontend
    ports:
      - "80:80"
    depends_on:
      app_api:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================================
  # MONITORING UIS
  # ===========================================================
  flower:
    image: mher/flower:2.0
    container_name: scanner-flower
    command:
      - celery
      - --broker=redis://redis:6379/0
      - flower
      - --port=5555
      - --basic-auth=admin:changeme
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=admin:changeme
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - app_transcription
    restart: unless-stopped

  redisinsight:
    image: redis/redisinsight:latest
    container_name: scanner-redisinsight
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "5540:5540"
    volumes:
      - redisinsight-data:/data
    depends_on:
      - redis
    restart: unless-stopped

# ===========================================================
# VOLUMES
# ===========================================================
volumes:
  redisinsight-data:
    driver: local
