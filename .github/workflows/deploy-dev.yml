name: Deploy to Dev (aidev01)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [develop]

jobs:
  deploy:
    name: Deploy to aidev01
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Deploy locally
      run: |
        cd /home/gabriel/police_scanner || exit 1
        git fetch origin develop
        git checkout develop
        git reset --hard origin/develop
        docker compose build
        docker compose up -d

    - name: Wait for services
      run: sleep 30

    - name: Smoke test
      run: |
        cd /home/gabriel/police_scanner
        chmod +x scripts/smoke-test.sh
        ./scripts/smoke-test.sh localhost
