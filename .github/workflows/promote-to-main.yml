name: Promote to Main

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  validate-source:
    name: Validate PR Source
    runs-on: self-hosted
    steps:
    - name: Check source branch
      run: |
        if [[ "${{ github.head_ref }}" != "staging" ]]; then
          echo "❌ Only the 'staging' branch can be merged into main."
          echo "   Source branch: ${{ github.head_ref }}"
          exit 1
        fi
        echo "✅ PR from staging → main"

  verify-staging-tests:
    name: Verify Staging Tests Passed
    runs-on: self-hosted
    needs: validate-source
    steps:
    - name: Check latest staging deployment
      uses: actions/github-script@v7
      with:
        script: |
          const runs = await github.rest.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'deploy-staging.yml',
            branch: 'staging',
            status: 'completed',
            per_page: 1
          });
          if (!runs.data.workflow_runs.length || runs.data.workflow_runs[0].conclusion !== 'success') {
            core.setFailed('❌ Latest staging deployment did not succeed. Deploy to staging first.');
          } else {
            console.log('✅ Staging deployment passed: ' + runs.data.workflow_runs[0].html_url);
          }

  gate-tests:
    name: Final Gate Tests
    runs-on: self-hosted
    needs: verify-staging-tests
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.QA_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 10.69.69.10 >> ~/.ssh/known_hosts 2>/dev/null

    - name: Run full test suite against staging (via SSH)
      run: |
        ssh -o StrictHostKeyChecking=no gabriel@10.69.69.10 "cd /home/gabriel/police_scanner && chmod +x scripts/staging-tests.sh && ./scripts/staging-tests.sh localhost"

  tag-release:
    name: Tag and Release
    runs-on: self-hosted
    needs: gate-tests
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Determine next version
      id: version
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        # Bump patch version
        VERSION=${LATEST_TAG#v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        PATCH=$((PATCH + 1))
        NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
        echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
        echo "New tag: $NEW_TAG"

    - name: Create tag
      run: |
        git tag ${{ steps.version.outputs.new_tag }}
        git push origin ${{ steps.version.outputs.new_tag }}

    - name: Trigger Docker Build
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'docker-build.yml',
            ref: '${{ steps.version.outputs.new_tag }}'
          });
