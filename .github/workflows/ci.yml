name: CI

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: scanner_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app_api/requirements.txt
        pip install -r app_scheduler/requirements.txt
        pip install -r app_transcribe/requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run linter (Ruff)
      run: |
        pip install ruff
        ruff check .

    - name: Run tests with coverage
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGUSER: test
        PGPASSWORD: test
        PGDATABASE: scanner_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        pytest app_api/tests/ app_scheduler/tests/ app_transcribe/tests/ \
          -v --cov=app_api --cov=app_scheduler --cov=app_transcribe \
          --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Run ESLint
      working-directory: frontend
      run: npm run lint

    - name: Run Prettier check
      working-directory: frontend
      run: npm run format:check

    - name: Run type checking
      working-directory: frontend
      run: npm run type-check

    - name: Run tests
      working-directory: frontend
      run: npm test -- --coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./app_api/Dockerfile
        push: false
        tags: policescanner/api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Scheduler service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./app_scheduler/Dockerfile
        push: false
        tags: policescanner/scheduler:test

    - name: Build Transcription service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./app_transcribe/Dockerfile
        push: false
        tags: policescanner/transcribe:test

    - name: Build Frontend service
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: policescanner/frontend:test
