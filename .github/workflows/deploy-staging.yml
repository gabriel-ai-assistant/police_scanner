name: Deploy to Staging (aiqa01)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [staging]

jobs:
  deploy:
    name: Deploy to aiqa01
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.QA_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 10.69.69.10 >> ~/.ssh/known_hosts 2>/dev/null

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no gabriel@10.69.69.10 << 'DEPLOY'
          cd /home/gabriel/police_scanner || exit 1
          git fetch origin staging
          git checkout staging
          git reset --hard origin/staging
          docker compose build
          docker compose up -d
        DEPLOY

    - name: Wait for services to stabilize
      run: sleep 45

    - name: Run staging test gate
      run: |
        chmod +x scripts/staging-tests.sh
        ./scripts/staging-tests.sh 10.69.69.10
