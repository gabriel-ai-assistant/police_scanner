name: Deploy to Staging (aiqa01)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [staging]

jobs:
  deploy:
    name: Deploy to aiqa01
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=accept-new gabriel@10.69.69.10 << 'DEPLOY'
          cd /home/gabriel/police_scanner || exit 1
          git fetch origin staging
          git checkout staging
          git reset --hard origin/staging
          docker compose build
          docker compose up -d
        DEPLOY

    - name: Wait for services to stabilize
      run: sleep 45

    - name: Run staging test gate
      run: |
        ssh gabriel@10.69.69.10 "cd /home/gabriel/police_scanner && chmod +x scripts/staging-tests.sh && ./scripts/staging-tests.sh localhost"
