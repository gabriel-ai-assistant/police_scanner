# keep your server {} and static cache location as-is ...

# never cache the app shell
location = /index.html {
  add_header Cache-Control "no-store";
}

# compression
gzip on;
gzip_types text/css application/javascript application/json image/svg+xml;
# if nginx supports it in your base image:
# brotli on; brotli_types text/css application/javascript application/json image/svg+xml;

# basic CSP (adjust if you embed iframes/3rd party)
add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; media-src 'self' https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.bcfy.io";
